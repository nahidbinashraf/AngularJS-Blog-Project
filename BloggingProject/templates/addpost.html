<!-- Post Entries Column -->
<div class="card my-4">
    <h5 class="card-header">Add Your Post</h5>
    <div class="card-body" style="width:700px">
        <form ng-submit="submitPost()" method="post">
            <div class="form-group">
                <label for="usr">Name:</label>
                <input type="text" class="form-control" ng-model="inputPostTitle">
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="10" ng-model="inputPostDetails"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Post</button>
        </form>
    </div>
</div>
