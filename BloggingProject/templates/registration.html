<div class="col-md-12">
    <h2 class="m-4 text-danger">{{registerError}}</h2>
    <div class="card border-secondary m-4" style="width:400px">

        <div class="card-header">
            <h3 class="mb-0 my-2">Sign Up</h3>
        </div>

        <div class="card-body">
            <form class="form" ng-submit="registrationSubmit()" method="post">
                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" ng-model="UserRegisterName"  placeholder="full name">
                </div>
                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="email" class="form-control" ng-model="UserRegisterEmail" placeholder="email@gmail.com">
                </div>
                <div class="form-group">
                    <label for="userPassword">Password</label>
                    <input type="password" class="form-control" ng-model="UserRegisterPassword" placeholder="password" title="At least 6 characters with letters and numbers" required="">
                </div>
                <div class="form-group">
                    <label for="inputVerify3">Verify</label>
                    <input type="password" class="form-control" ng-model="UserRegisterConfirmPassword" placeholder="password (again)" required="">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg float-right">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
