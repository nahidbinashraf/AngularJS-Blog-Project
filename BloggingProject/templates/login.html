<div class="col-md-12">
    <h2 class="m-4 text-danger">{{loginError}}</h2>
    <div class="card card-outline-secondary m-5" style="width:400px">
        <div class="card-header">
            <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
            <form class="form" ng-submit="loginSubmit()" method="post">
                <div class="form-group">
                    <label for="uname1">Email</label>
                    <input type="text" class="form-control" ng-model="UserLoginEmail">

                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" required="" ng-model="UserLoginPassword">

                </div>
                <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
            </form>
        </div>
        <!--/card-body-->
    </div>
    <!-- /form card login -->
</div>
